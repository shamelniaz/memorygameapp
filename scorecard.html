<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ScoreCard</title>
    <style>
        .toggle-button {
            font-family: Arial, sans-serif;
            background-color: hwb(0 10% 90% / 0.251);
            /* Background color */
            color: hsl(0, 0%, 100%);
            /* Text color */
            border: 2px solid #ffffffaa;
            /* Add border */
            padding: 10px 20px;
            /* Add padding */
            border-radius: 5px;
            /* Rounded corners */
            font-size: 16px;
            /* Font size */
            cursor: pointer;
            /* Change cursor on hover */
            transition: background-color 0.3s;
            /* Smooth background color transition */
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3);
            margin-right: 10px;
            margin-left: 10px;
            text-decoration: none;
            margin: 10px;
        }

        .toggle-button:hover {
            background-color: hsl(0, 0%, 100%);
            /* Darker background color on hover */
            color: hwb(0 0% 100%);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        body {
            background-image: url('pokemon grass.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        .centered-container {
            text-align: center;
        }

        .container {
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 30px;
            font-size: 30px;
            /* Add some margin for separation */
            font-weight: bold;
            background-color: hsla(148, 55%, 74%, 0.333);
            /* Darker background color on hover */
            color: #faff9e;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        table {
            width: 470px;
            /* Table width now takes the full width of its container */
            background-color: hwb(147 22% 64% / 0.595);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-collapse: collapse;
            margin: 1px auto;
            margin-bottom: 20px;
            /* Center the table horizontally */
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            /* Adjust the font size */
            color: hsl(0, 0%, 98%);
        }

        th,
        td {
            padding: 25px;
        }

        th {
            color: #f0ff92;
        }
    </style>
</head>

<body>

    <div class="container">
        <p>Leaderboard</p>
    </div>

    <script>
        var attrs = ["NAME", "BEST TIME"];

        var jsonValue = localStorage.getItem('jsonData');
        if (jsonValue === null || jsonValue === undefined) {
            var jsonString = '{"scores":[]}';
            var obj = JSON.parse(jsonString);
        }
        else {
            var obj = JSON.parse(jsonValue);
        }

        var br1 = document.createElement("br");
        var br2 = document.createElement("br");
        var br3 = document.createElement("br");
        var br4 = document.createElement("br");

        //Creating the senses table

        var tbl = document.createElement("table");
        var tr1 = document.createElement("tr");
        var th1 = document.createElement("th");
        var th2 = document.createElement("th");

        var th1Text = document.createTextNode(attrs[0]);
        var th2Text = document.createTextNode(attrs[1]);

        th1.appendChild(th1Text);
        th2.appendChild(th2Text);

        tr1.appendChild(th1);
        tr1.appendChild(th2);

        tbl.appendChild(tr1);

        for (var i = 0; i < obj.scores.length; i++) {
            var tr1 = document.createElement("tr");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td1Text = document.createTextNode(obj.scores[i].playername);
            var td2Text = document.createTextNode(obj.scores[i].besttime);
            td1.appendChild(td1Text);
            td2.appendChild(td2Text);
            tr1.appendChild(td1);
            tr1.appendChild(td2);
            tbl.appendChild(tr1);
        }

        document.body.append(tbl);

        var button = document.createElement("a");
        button.className = "toggle-button";
        button.id = "ClearScores";
        button.appendChild(document.createTextNode("Clear Scores"));
        document.body.appendChild(button);

        // Create the button and append it after the table
        var button = document.createElement("a");
        button.href = "game.html";
        button.className = "toggle-button";
        button.id = "back";
        button.appendChild(document.createTextNode("Back"));
        document.body.appendChild(button);

        document.getElementById('ClearScores').addEventListener('click', function () {
            var jsonString = '{"scores":[]}';
            localStorage.setItem('jsonData', jsonString);
            location.reload();
        });

    </script>

</body>

</html>
